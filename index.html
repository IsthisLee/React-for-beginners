<!DOCTYPE html>
<html>
<body>
<div id='root'></div>
</body>
<!--React-->
<script crossorigin src='https://unpkg.com/react@17.0.2/umd/react.production.min.js'></script>
<!--React-Dom-->
<script crossorigin src='https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js'></script>
<!--Babel-->
<script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
<script type='text/babel'>
    const root = document.getElementById('root');
    function MinutesToHours () {
        const [amount, setAmount] = React.useState(0);
        const [isFlip, setIsFlip] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            setIsFlip((current) => !current);
            reset();
        };
        return (
            <div>
                <h3>Minutes to Hours</h3>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={isFlip ? amount * 60 : amount}
                        id="minutes"
                        placeholder='Minutes'
                        type='number'
                        onChange={onChange}
                        disabled={isFlip}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={isFlip ? amount : amount / 60}
                        id="hours"
                        placeholder='Hours'
                        type='number'
                        onChange={onChange}
                        disabled={!isFlip}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{isFlip ? 'Change Minutes To Hours' : 'Change Hours To Minutes'}</button>
            </div>
        );
    }
    function KmToMiles () {
        const [amount, setAmount] = React.useState(0);
        const [isFlip, setIsFlip] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            setIsFlip((current) => !current);
            reset();
        }
        return (
            <div>
                <h3>KM to Miles</h3>
                <div>
                    <label htmlFor='km'>KM</label>
                    <input
                        id='km'
                        type='number'
                        value={isFlip ? amount * 1.609 : amount}
                        onChange={onChange}
                        disabled={isFlip}
                    />
                </div>
                <div>
                    <label htmlFor='miles'>Miles</label>
                    <input
                        id='miles'
                        type='number'
                        value={isFlip ? amount : amount / 1.609}
                        onChange={onChange}
                        disabled={!isFlip}
                    />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>{isFlip ? 'turn back' : 'chagne'}</button>
            </div>
        );
    }
    function App () {
        const [index, setIndex] = React.useState('default');
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value='default'>Select your units</option>
                    <option value='0'>Minutes & Hours</option>
                    <option value='1'>KM & Miles</option>
                </select>
                <hr/>
                {index === 'default' && "Please select your units"}
                {index === '0' && <MinutesToHours />}
                {index === '1' && <KmToMiles />}
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
