<!DOCTYPE html>
<html>
<body>
<div id='root'></div>
</body>
<!--React-->
<script crossorigin src='https://unpkg.com/react@17.0.2/umd/react.production.min.js'></script>
<!--React-Dom-->
<script crossorigin src='https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js'></script>
<!--Babel-->
<script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
<script type='text/babel'>
    const root = document.getElementById('root');
    function App () {
        const [minutes, setMinutes] = React.useState(0);
        const [hours, setHours] = React.useState(0);
        const [isConvertMinute, setIsConvertMinute] = React.useState(true);

        const onChangeMinutes = (event) => {
            setMinutes(event.target.value);
            setHours(event.target.value / 60);
        }
        const onChangeHours = (event) => {
            setMinutes(event.target.value * 60);
            setHours(event.target.value);
        }
        const reset = () => {
            setMinutes(0);
            setHours(0);
        }
        const onFlip = () => setIsConvertMinute((current) => !current);
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={minutes}
                        id="minutes"
                        placeholder='Minutes'
                        type='number'
                        onChange={onChangeMinutes}
                        disabled={!isConvertMinute}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={hours}
                        id="hours"
                        placeholder='Hours'
                        type='number'
                        onChange={onChangeHours}
                        disabled={isConvertMinute}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
